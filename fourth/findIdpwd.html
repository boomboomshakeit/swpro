<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 및 비밀번호 찾기</title>
    <link rel="stylesheet" href="findIdpwd.css">
</head>

<body>
    <div class="login-container">
        <div class="form-container left-container">
            <div class="login-box">

                <div class="login-header">
                    <h3>아이디 찾기</h3>
                </div>
               
                <div class="login-info">
                    <div class="input-type">
                        <h3>이메일</h3>
                        <input type="email" placeholder="이메일 입력">
                    </div>

                    <div class="input-type">
                        <h3>전화번호</h3>
                        <input type="text" placeholder="전화번호 입력">
                    </div>
                </div>

                <button class="id-btn">아이디 찾기</button>
            </div>

        </div>

        <div class="separator"></div>

        <div class="form-container right-container">
            <div class="login-box">
                <div class="login-header">
                    <h3>비밀번호 찾기</h3>
                </div>
               
                <div class="login-info">
                    <div class="input-type">
                        <h3>이메일</h3>
                        <input type="email" placeholder="이메일 입력">
                    </div>

                    <div class="input-type">
                        <h3>전화번호</h3>
                        <input type="text" placeholder="전화번호 입력">
                    </div>

                    <div class="input-type">
                        <h3>인증번호</h3>
                        <input type="text" placeholder="인증번호 입력">
                        <button class="cert_Num">인증번호 받기</button>
                    </div>
                </div>

                <button class="find_userPwd">비밀번호 찾기</button>
            </div>
        </div>
    </div>

</body>
</html>
